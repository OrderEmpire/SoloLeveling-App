    <link rel="stylesheet" href="StyleFile/styles.css">
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">

<body>
    <header>
        <div class="Logo">Logo</div>
        <nav class="navbar">
            <a href="#QuestPage"><img src="icons/notification-status.svg"></a>
            <a href="#StatusPage"><img src="icons/eye.svg"></a>
            <a href="#SettingPage" class="Setting"><img src="icons/category.svg"></a>
        </nav>
    </header>

    <main>
        <!-- Page I  -->
        <section class="QuestPage">
            <div class="Title">
                <img src="icons/QuestIcon.svg" width="40" height="40">
                <h1>QUEST INFO</h1>
            </div>
            <p class="DailyQuest">DAILY QUEST - TRAIN TO BE THE BEST SOFTWARE ENGINEER</p>
            
            <div class="Quest">
                <h2>GOALS</h2>
                <div class="Quest-page">
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">PUSH-UPS<span class="number">(0/10)</span></p></div>
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">SIT-UPS<span class="number">(0/10)</span></p></div>
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">SQUATS<span class="number">(0/10)</span></p></div>
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">RUNS<span class="number">(0/1KM)</span></p></div>
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">OTHER TASK #1<span class="number">(0/NA)</span></p></div>
                    <div class="TaskToDo"><img src="icons/Vector.svg" class="checkbox"><p class="Task">OTHER TASK #2<span class="number">(0/NA)</span></p></div>
                </div>
            </div>

            <h4 class="Caution">CAUTION! - IF THE DAILY QUEST REMAINS INCOMPLETE, PENALTIES WILL BE GIVEN ACCORDINGLY.</h4>
            <img src="icons/Alarmclock.svg" class="endEmoji">
        </section>
